name: Actions

on: 
  push:
  pull_request:
    types: [assigned, opened, synchronize, reopened, ready_for_review, edited]

env:
  LANG: en_US.UTF-8 
  par: 1  



jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: blah
        env: 
          foo: ${{toJson(github.event)}}
        run: echo $foo    

  other-job1:
    if: false
    name: Other ${{matrix.category}}
    timeout-minutes: ${{matrix.timeout}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        category: [main, data1, data2]
        include:
          - category: main
            test: >
               one
               two
               three
            mysql: true
            timeout: 1
          - category: data1
            postgres: true
            timeout: 4
          - category: data2
            mysql: true
            postgres: true
            timeout: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Start Mysql?
      if: matrix.mysql
      run: echo "LAUNCH MYSQL!!"
    - name: Start Postgres?
      if: matrix.postgres
      run: echo "LAUNCH POSTGRES!!"
    - name: Echo Stuff
      env:
        MSG: ${{matrix.test}}  
      run: |
        echo $MSG
        sleep 70



   
